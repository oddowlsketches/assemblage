<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Resolution Fix</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        #log {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            background: #f9f9f9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Assemblage Canvas Resolution Fix</h1>
    <p>This page will load the fix_canvas_resolution.js script to fix issues with canvas size, image resolution, and display scaling across different device types.</p>
    
    <button id="applyFix">Apply Resolution Fix</button>
    <button id="reloadPage">Reload Page</button>
    
    <h2>Status:</h2>
    <div id="status">Ready to apply fix...</div>
    
    <h2>Log:</h2>
    <div id="log"></div>
    
    <script>
        // Function to log messages to the log div
        function log(message, isError = false) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${timestamp}] ${message}`;
            if (isError) {
                entry.style.color = '#f44336';
            }
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Function to update status
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }
        
        // Function to load the fix script
        function loadFixScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'fix_canvas_resolution.js';
                script.type = 'module';
                
                script.onload = () => {
                    log('Fix script loaded successfully');
                    resolve();
                };
                
                script.onerror = (error) => {
                    log('Error loading fix script: ' + error, true);
                    reject(error);
                };
                
                document.head.appendChild(script);
            });
        }
        
        // Apply fix button handler
        document.getElementById('applyFix').addEventListener('click', async () => {
            try {
                log('Loading fix script...');
                updateStatus('Loading fix script...');
                
                await loadFixScript();
                
                log('Applying fix to Assemblage...');
                updateStatus('Applying fix to Assemblage...');
                
                // The script will automatically apply the fixes via DOMContentLoaded event
                
                log('Fix applied successfully!');
                updateStatus('Fix applied successfully! Please reload the main Assemblage page to see the changes.');
                
                // Create a link to go to index.html
                const linkDiv = document.createElement('div');
                linkDiv.innerHTML = '<a href="index.html" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background: #2196F3; color: white; text-decoration: none; border-radius: 4px;">Go to Assemblage</a>';
                document.body.appendChild(linkDiv);
                
            } catch (error) {
                log('Error applying fix: ' + error, true);
                updateStatus('Error applying fix: ' + error, true);
            }
        });
        
        // Reload page button handler
        document.getElementById('reloadPage').addEventListener('click', () => {
            window.location.reload();
        });
        
        // Override console.log to also log to our UI
        const originalLog = console.log;
        console.log = function() {
            // Call the original console.log
            originalLog.apply(console, arguments);
            
            // Log to our UI
            const message = Array.from(arguments).map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg);
                }
                return String(arg);
            }).join(' ');
            
            log(message);
        };
        
        // Override console.error to also log to our UI
        const originalError = console.error;
        console.error = function() {
            // Call the original console.error
            originalError.apply(console, arguments);
            
            // Log to our UI as error
            const message = Array.from(arguments).map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg);
                }
                return String(arg);
            }).join(' ');
            
            log(message, true);
        };
    </script>
</body>
</html>
